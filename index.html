<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"crossorigin="anonymous"></script>
    <link rel=stylesheet HREF="encuesta.css" TYPE="text/css">
</head>
<body>
    <header id="encabezado" class="container-fluid bg-dark text-white"><h1>Exeriencia en programación</h1></header>
    <section id="seccion" class="container-fluid p-2">
        <div class="form-group">
            <label for="tiempo">¿Te gusta programar?<br> (Doble click)</label><br>
            <input class="form-check-input" type="radio" value="Si" v-model="sn" @click="res1()" checked>
            <label class="form-check-label">Si
                <input class="form-check-input" type="radio" value="No" v-model="sn" @click="res1()">
                <label class="form-check-label">No
        </div>
        <div v-if="res">
            <div class="form-group"><label for="tiempo">¿Experiencia programando?</label>
                <input type="number" class="form-control" id="tiempo" v-model="tiemp" @keyup.enter="res2()" placeholder="Años de eperiencia"></div>
            <div class="form-group" v-if="tiemp<=2"><label for="motivacion">¿Cual es tu motivación?</label>
                <input type="text" class="form-control" id="motivacion" v-model="motiva "></div>
            <div class="form-group" v-else><label for="motivacion">¿Qué experiencia tines?</label>
                <input type="text" class="form-control" id="experiencia" v-model="expe"></div>
            <div class="form-group"><label for="motivacion">¿Cuantos lenguajes de programacion conoces?</label>
                <input type="text" class="form-control" id="lenguaje" @keyup="agregarleng()" v-model="lengua"
                    @keyup.enter="agregar()" placeholder="Ingresalo(s) mediante un enter."></div>
    <br><button type="button" class="btn btn-warning" @click="result()">Mostrar resultados</button>            
            <div class="form-group"><label for="tiempo"><br>
                    <p class="m-0">¿Te gusta programar?</p>
                    <p class="m-0">{{progra}}</p></label></div>
            <div class="form-group"><label for="tiempo">
                    <p class="m-0">¿Experiencia programando?</p>
                    <p class="m-0">{{tiemp}} años</p></label></div>
            <div class="form-group " v-if="tiemp <=2"><label for="motivacion">
                    <p class="m-0">¿Cual es tu motivación?</p>
                    <p class="m-0">{{motiva}}</p></label></div>
            <div class="form-group" v-else><label for="motivacion">
                    <p class="m-0">¿Qué experiencia tines?</p>
                    <p class="m-0"> {{expe}}</p></label></div>
            <div class="form-group">
                <label for="motivacion">¿Cuantos lenguajes de programacion conoces?<br>{{lengua}}</label>
                <ul><li v-for="(lengu,index) in lenguas" :key="index">{{lengu}}</li></ul></div></section>
        </div>
        <div v-else><h3>Gracias por Responder</h3></div>
    <script src="encuesta.js"></script>
</body></html>
